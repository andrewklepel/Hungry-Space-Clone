<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Test SVG Page</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<svg id="canvas">
		<image id="cursor" xlink:href="baggie.png" x="20" y="20" height="20px" width="50px" style="display:none;" />
	</svg>
	<div id="startMessage" class="centerBox">
		<h2>A Hungry Space clone!</h2>
		<div id="innerMessage">Navigate through the flying points, eating the smaller ones and dodging the bigger ones.</div>
		<button type="button" id="startButton">Click to start!</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="game.js"></script>
</body>
</html>
